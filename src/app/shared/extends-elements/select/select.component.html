<label>{{label}}</label>
<div class="select">
  <input type="text" [(ngModel)]="selectedItem.value">
  <select [(ngModel)]="selectedItem">
    <option *ngFor="let item of items;" [ngValue]="item" >{{item.value}}</option>
  </select>
</div>
<div class="error-message"><span *ngIf="required&&name.dirty&&name.invalid">必須入力です</span></div>
